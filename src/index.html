<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>Basic CSS Inheritance: Inheritance flows downward only</h1>

    <div class="red">
        <div class="blue">
            <div class="green">
                <span>My inherited color?</span>
            </div>
        </div>
    </div>

    <div class="blue">
        <div>
            <div>
                <span>Color: Blue</span>
            </div>
        </div>
    </div>

    <div class="green">
        <div class="blue">
            <span>Color: Blue</span>
        </div>
    </div>

    <div class="red">
        <span>Color: Red</span>
    </div>

    <div class="box1" style="display: flex; align-items: center; justify-content: center;">
        <div class="box2">
        </div>
    </div>
</body>

</html>

<!--
    What we're seeing here is a single styl of the div.

    There are 3 ways to style an HTML, inline, using external (the one that we are using), and internal.
-->
